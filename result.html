<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results</title>

  <link rel="stylesheet" href="Css/result.css">
</head>

<body>

  <div class="main-card">


    <div class="card-header">
      <h1>Student Result Management System</h1>
      <p>Manage students, sections, and academic results</p>
    </div>

    <div class="tabs">
      <button class="tab"><a href="index.html">Students</a></button>
      <button class="tab"><a href="section.html">Sections</a></button>
      <button class="tab active">Results</button>
    </div>

    
    <div class="content">

      <div class="section-header">
        <h2>Result Management</h2>
        <button class="btn-primary" id="openModal">Add New Result</button>
      </div>

    
      <div class="filters">
        <select>
          <option>All Students</option>
        </select>

        <select>
          <option>All Subjects</option>
        </select>
      </div>

    
      <table class="table">
        <thead>
          <tr>
            <th>STUDENT NAME</th>
            <th>SUBJECT</th>
            <th>MARKS</th>
            <th>GRADE</th>
            <th>EXAM DATE</th>
            <th>ACTIONS</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td colspan="6" class="empty">No results found. Add a new result to get started.</td>
          </tr>
        </tbody>
      </table>

    </div>

  </div>


  
  <div class="modal" id="resultModal">
    <div class="modal-content">

      <div class="modal-header">
        <h3>Add New Result</h3>
        <span class="close" id="closeModal">&times;</span>
      </div>

      <div class="modal-body">

        <label>Student *</label>
        <select required>
          <option>Select Student</option>
        </select>

        <label>Subject *</label>
        <input type="text" placeholder="Enter subject">

        <label>Marks (0-100) *</label>
        <input type="number" placeholder="0">

        <label>Exam Date *</label>
        <input type="date">
      </div>

      <div class="modal-footer">
        <button class="cancel-btn" id="closeModalBtn">Cancel</button>
        <button class="create-btn">Create</button>
      </div>

    </div>
  </div>

<script>
  const modal = document.getElementById("resultModal");
  const open = document.getElementById("openModal");
  const close = document.getElementById("closeModal");
  const closeBtn = document.getElementById("closeModalBtn");

  open.onclick = () => modal.style.display = "flex";
  close.onclick = () => modal.style.display = "none";
  closeBtn.onclick = () => modal.style.display = "none";

  window.onclick = (e) => { 
    if (e.target === modal) modal.style.display = "none"; 
  }
</script>

</body>
</html>
